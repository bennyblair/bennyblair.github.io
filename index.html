  <body>
    <!-- GitHub Pages SPA script -->
    <script type="text/javascript">
      // Single Page App for GitHub Pages
      // MIT License
      // This script handles client-side routing for SPAs on GitHub Pages
      // by checking for redirected paths from the 404.html
      
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <div id="root"></div>
    
    <!-- Hidden forms for Netlify Forms detection -->
