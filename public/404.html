<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Emet Capital</title>
    <script type="text/javascript">
        // Single Page App for GitHub Pages
        // MIT License
        // This script handles client-side routing for SPAs on GitHub Pages
        // by redirecting 404 errors to index.html with the full path encoded
        // in the query string for the React Router to handle.
        
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + 
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
